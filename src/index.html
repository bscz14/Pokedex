<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pokedex</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="assets/images/favicon-16x16.png">
</head>

<body>


  <h1 class="git"> Veja meus projetos no GitHub <br>https://github.com/bscz14
  </h1>

  <main>

  <img src="#" alt="pokemon" class="pokemon__image">

    <span class="pokemon__name"></span>

<div class="buttons">

</div>


<img src="assets/images/pokedex.png" alt="pokedex" class="pokedex">
